<!DOCTYPE html>
<html>
  <head>
    <title>BoxedIn Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>BoxedIn Settings</h1>
      </div>

      <div data-role="content">

<div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-mini="false">
    <div data-role="collapsible">
        <h3>Color</h3>

<fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
    <legend>Font Color</legend>
        <input name="key0" id="key0-0" data-type="int" value="1" checked="checked" type="radio">
        <label for="key0-0">White</label>
        <input name="key0" id="key0-1" data-type="String" value="0xFF0000" type="radio">
        <label for="key0-1">Red</label>
        <input name="key0" id="key0-2" data-type="String" value="0x0000FF" type="radio">
        <label for="key0-2">Blue</label>
        <input name="key0" id="key0-3" data-type="int" value="4" type="radio">
        <label for="key0-3">Green</label>
        <input name="key0" id="key0-4" data-type="int" value="5" type="radio">
        <label for="key0-4">Yellow</label>
        <input name="key0" id="key0-5" data-type="int" value="6" type="radio">
        <label for="key0-5">Purple</label>
</fieldset>



</div>

<div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-mini="false">
    <div data-role="collapsible">
        <h3>Time Format</h3>
        
<fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
    <legend>Time Formate</legend>
        <input name="key1" id="key1-0" data-type="int" value="0" checked="checked" type="radio">
        <label for="key1-0">24 Hour</label>
        <input name="key1" id="key1-1" data-type="int" value="1" type="radio">
        <label for="key1-1">12 Hour</label>
</fieldset>
        
</div>

<br />
        <div class="ui-body ui-body-c">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
          </fieldset>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          'color':     Number( $("input[name=key0]:checked").val() ),
      	  'twentyfour':     Number( $("input[name=key1]:checked").val() )
        }
        return options;
      }
      $().ready(function() {
       if (typeof window.localStorage !== "undefined") {
       	console.log("Not undefined :)");
        if (window.localStorage.tutorial) {
          ls_pto = JSON.parse(window.localStorage.tutorial);
          // the Pebble webview dies on the next line...
          $("input[name=key0][id=key0-"+ls_pto["color"]+"]").prop('checked',true);
          $("input[name=key0]").checkboxradio('refresh');
          $("input[name=key1][id=key1-"+ls_pto["twentyfour"]+"]").prop('checked',true);
          $("input[name=key1]").checkboxradio('refresh');
        }
       }
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          ls_pto = JSON.stringify(saveOptions());
          if (typeof window.localStorage !== "undefined") {
            window.localStorage.tutorial = ls_pto;
          }
          var location = "pebblejs://close#" + ls_pto;
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
      });
    </script>
  </body>
</html>
